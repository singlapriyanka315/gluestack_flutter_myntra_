<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Web</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}');
      });
    }
  </script>
</head>
<body>
  <script>
    window.flutterWebRenderer = "canvaskit"; // Or "html" depending on your needs
    window.addEventListener('load', function (ev) {
      FlutterLoader.load({
        entrypoint: 'web_entrypoint.dart.js'
      });
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
